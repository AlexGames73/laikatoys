<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="../public/css/main.css">
    <title>Spring Security Example </title>
</head>
<body>
	<div id="back_top_panel">
		<div id="top_panel">
			<div id="top_panel_logo">
			</div>
			<div id="top_panel_buttons">
			Кнопка1  Кнопка2  Кнопка3
			</div>
			<div id="top_panel_trashcan">
			Логин и корзина
			</div>
		</div>
	</div>
	<div id="back_main_body">
		<form th:action="@{/registration}" method="post">
			<div     class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<div id="back_footer">
		<div id="footer">
		Инфо
		</div>
	</div>
</body>
</html>
