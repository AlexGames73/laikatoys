<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/default}">
<head>
    <title>Spring Security Example </title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" layout:fragment="content">
    <br><br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 rounded" style="background-color: #7ccbc8">
            <div class="col-md-12">
                <br>
                <h3 class="text-center">Регистрация</h3>
                <form th:action="@{/registration}" method="post">
                    <div class="form-group">
                        <label for="username">Логин:</label>
                        <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail:</label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Регистрация</button>
                </form>
                <br>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <br><br>
</div>
</body>
</html>
